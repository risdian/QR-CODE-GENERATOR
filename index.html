<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #qrcode { margin-top: 20px; }
    #downloadBtn { 
      display: none; 
      margin-top: 15px; 
      padding: 8px 16px; 
      background: #007bff; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
    }
    #downloadBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input type="text" id="text" placeholder="Enter text or URL" size="40"/>
  <button onclick="generateQR()">Generate</button>

  <div id="qrcode"></div>
  <button id="downloadBtn" onclick="downloadQR()">Download PNG</button>

  <script>
    let currentCanvas = null;

    function generateQR() {
      let text = document.getElementById("text").value;
      if (!text) return alert("Please enter some text or URL");

      // Create new canvas
      let canvas = document.createElement("canvas");

      // Generate QR with bigger size
      QRCode.toCanvas(canvas, text, { width: 300, margin: 2 }, function (err) {
        if (err) console.error(err);

        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("qrcode").appendChild(canvas);
        currentCanvas = canvas;

        // Show download button
        document.getElementById("downloadBtn").style.display = "inline-block";
      });
    }

    function downloadQR() {
      if (!currentCanvas) return;
      let link = document.createElement("a");
      link.download = "qrcode.png";
      link.href = currentCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
